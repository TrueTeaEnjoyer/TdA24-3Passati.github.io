<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Example</title>
</head>
<body>

    <h1>Hello Tda!</h1>
    <div id="secret-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Získejte odkaz na element, do kterého chcete vložit tajemství
            var secretContainer = document.getElementById('secret-container');

            // Provádějte HTTP GET požadavek na API
            fetch('https://localhost:port/api/myapi')
                .then(response => response.json())
                .then(data => {
                    // Vložte tajemství do stránky
                    secretContainer.innerHTML = '<p>Secret: ' + data.Secret + '</p>';
                })
                .catch(error => {
                    console.error('Chyba při získávání dat z API:', error);
                });
        });
    </script>

</body>
</html>
